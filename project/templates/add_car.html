{% extends "base.html" %}

{% block title %}Add car page{% endblock %}

{% block content %}
    <h1>Add New Car </h1>
    <form method="POST" action="{{ url_for('add_car') }}">
        {{ form.csrf_token }}
        {{ form.make }}<br>
        {{ form.model }}<br>
        {{ form.year }}<br>
        {{ form.email }}<br>
        {{ form.submit }}
    </form>
    {% if message %}
        {{ message }}
    {% endif %} 
{% endblock %}
